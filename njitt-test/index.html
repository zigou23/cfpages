<body>
    <div id="sslct_main">
        <div class="sslct" id="sslct1">
            <select name="buildNum" id="selectBuildNum" onchange="getFloorNum();">
                <option value="0"> 楼栋号 </option>
                
                    <option value="7">新E楼</option>
                
                    <option value="8">新F楼</option>
                
                    <option value="9">I楼</option>
                
                    <option value="10">B楼</option>
                
                    <option value="11">A楼</option>
                
                    <option value="12">C楼</option>
                
                    <option value="13">D楼</option>
                
                    <option value="14">J楼</option>
                
                    <option value="15">教师公寓北楼电</option>
                
                    <option value="16">教师公寓南楼电</option>
                
                    <option value="17">教师公寓北楼水</option>
                
                    <option value="18">教师公寓南楼水</option>
                
            </select>
        </div>
        <div class="sslct" id="sslct2">
            <select name="floorNum" id="selecrFloorNum" onchange="getRoomNum();">
                <option value="0"> 楼层号 </option>
            </select>
        </div>
        <div class="sslct" id="sslct3">
            <select name="roomNum" id="selectRoomNum" onchange="getSdfInfo();">
                <option value="0"> 房间号 </option>
            </select>
        </div>
    </div>
    <div class="fixedbg"></div>

    <div class="refer_list">
        <dl id="getRoomInfo">
            <a>
                <dt></dt>
                <dd>
                    <span>剩余电量：</span>无
                </dd>
                <dd>
                    <span>剩余水量：</span>无
                </dd>
            </a>
        </dl>
    </div>

    <script>
        //通过楼栋号得到楼层
        function getFloorNum() {
            var buildId = $("#selectBuildNum").val();
            if (buildId == 0) {

                $("#selecrFloorNum option").remove();
                $("#selectRoomNum option").remove();
                $("#selecrFloorNum")
                        .append(
                                "<option value='0' selected='selected'> 楼层号 </option>");
                $("#selectRoomNum")
                        .append(
                                "<option value='0' selected='selected'> 房间号 </option>");
                return false;
            }
            $
                    .ajax({
                        type:"get",
                        dataType:"json",
                        data:{"buildid":buildId},
                        url : "https://gets.qsim.top/get/newapp.njitt.edu.cn/ydd/sdf/getFloorid",
                        success : function(data) {
                            //先清空原来的数据
                            if(data == null){
                                alert("哎呀,进来未登陆的小偷啦");
                                return false;
                            }
                            $("#selecrFloorNum option").remove();
                            $("#selectRoomNum option").remove();
                            $("#selecrFloorNum")
                                    .append(
                                            "<option value='0' selected='selected'> 楼层号 </option>");
                            $("#selectRoomNum")
                                    .append(
                                            "<option value='0' selected='selected'> 房间号 </option>");
                            var html = "";
                            for ( var i in data) {
                                html += "<option value=" + data[i] + ">"
                                        + data[i] + "层</option>";
                            }
                            $("#selecrFloorNum").append(html);
                        },
                    error:function(data){
                        alert("服务器罢工啦...");
                    }
                    });
        }

        //通过楼层得到房间号
        function getRoomNum() {
            var buildId = $("#selectBuildNum").val();
            var floorId = $("#selecrFloorNum").val();
            if (buildId == 0 || floorId == 0) {
                $("#selectRoomNum option").remove();
                $("#selectRoomNum")
                        .append(
                                "<option value='0' selected='selected'> 房间号 </option>");
                return false;
            }
            $
                    .ajax({
                        type : 'get',
                        dataType : 'json',
                        url : "https://gets.qsim.top/get/newapp.njitt.edu.cn/ydd/sdf/getRomnumid?buildid=" + buildId
                                + "&floorid=" + floorId,
                        success : function(data) {
                            if(data == null){
                                alert("哎呀,进来未登陆的小偷啦");
                                return false;
                            }
                            //先清空原来的数据
                            $("#selectRoomNum option").remove();
                            $("#selectRoomNum")
                                    .append(
                                            "<option value='0' selected='selected'> 房间号 </option>");
                            var html = "";
                            for ( var i in data) {
                                html += "<option value=" + data[i] + ">"
                                        + data[i] + "室</option>";
                            }
                            $("#selectRoomNum").append(html);
                        }
                    });
        }

        function getSdfInfo() {
            var buildId = $("#selectBuildNum").val();
            var floorId = $("#selecrFloorNum").val();
            var rommunId = $("#selectRoomNum").val();
            if (buildId == 0 || floorId == 0 || rommunId == 0) {

                return false;
            }
            $.ajax({
                type : 'get',
                dataType : 'json',
                url : "https://gets.qsim.top/get/newapp.njitt.edu.cn/ydd/sdf/getSdfInfo?buildid=" + buildId + "&floorid="
                        + floorId + "&roomid=" + rommunId,
                success : function(data) {
                    if(data == null){
                        alert("哎呀,进来未登陆的小偷啦");
                        return false;
                    }
                    //先清空原来的数据
                    $("#getRoomInfo a").remove();
                    var html = "";
                    for ( var i in data) {
                        //水房间
                        if (data[i].roomtype == 1) {
                            html += "<a><dt>" + data[i].buildname + "-"
                                    + data[i].floorid + "层-" + data[i].romnum
                                    + "</dt><dd><span>剩余水量：</span>"
                                    + data[i].oddl + "m³</dd></a>";
                        }
                        //电房间
                        if (data[i].roomtype == 2) {
                            html += "<a><dt>" + data[i].buildname + "-"
                                    + data[i].floorid + "层-" + data[i].romnum
                                    + "</dt><dd><span>剩余电量：</span>"
                                    + data[i].oddl + "度</dd></a>"
                        }
                    }
                    $("#getRoomInfo").append(html);
                }
            });
        }
    </script>
